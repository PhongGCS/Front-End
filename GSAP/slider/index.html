<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSAP ScrollTrigger Slider</title>
    <link rel="stylesheet" href="/GSAP/slider/style.css">
</head>
<body>

    <section class="section-one">
        <h1>Section 1</h1>
        <p>Scroll down</p>
    </section>

    <section class="section-two">
        <div class="slider-container">
            <!-- Images are positioned absolutely within slider-container -->
            <img src="/imgs/frame_478-1920x1080.jpg" alt="Image 1" class="slider-image" id="img1">
            <img src="/imgs/frame_478-1920x1080.jpg" alt="Image 2" class="slider-image" id="img2">
            <img src="/imgs/frame_478-1920x1080.jpg" alt="Image 3" class="slider-image" id="img3">
            <img src="/imgs/frame_478-1920x1080.jpg" alt="Image 4" class="slider-image" id="img4">
            <img src="/imgs/frame_478-1920x1080.jpg" alt="Image 5" class="slider-image" id="img5">
        </div>
    </section>

    <section class="section-three">
        <h1>Section 3</h1>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="./app.js"></script>
</body>
</html>
